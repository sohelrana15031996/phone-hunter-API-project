<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Hunting</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>



</head>

<body class="container mx-auto">
  <header>
    <h1 class="text-5xl text-center">Phone Hunting</h1>
    <div class="flex justify-center items-center flex-col my-6 space-y-4">
      <div class="form-control">
        <input id="searchSection" type="text" placeholder="Search" class="input input-bordered w-56" />
      </div>
      <div>
        <button onclick="phoneSearch()" class="btn btn-primary"> Search Now</button>
      </div>
    </div>

  </header>
  <main>
    <section class="flex justify-center items-center">
      <span id="loadingBaar" class="loading loading-bars loading-lg hidden"></span>
    </section>
    <section>
      <div id="phoneContainer" class="grid grid-cols-3 gap-4">
        <!-- Phone will be displayed here -->
      </div>
    </section>
    <section class="flex justify-center my-4">
      <button id="showAllBtn" onclick="showAllClicked()" class="btn btn-primary text-center hidden">Show All</button>
    </section>

    <!-- Modal section -->
    <section>
      <!-- Open the modal using ID.showModal() method -->
      <!-- show_modal.showModal() -->
      <dialog id="show_modal" class="modal modal-bottom sm:modal-middle">
      </dialog>
    </section>
  </main>
  <script src="JS/index.js"></script>
</body>

</html>
