<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Hunting</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>



</head>

<body class="container mx-auto">
  <header>
    <h1 class="text-5xl text-center">Phone Hunting</h1>
    <div class="flex justify-center items-center flex-col my-6 space-y-4">
      <div class="form-control">
        <input type="text" placeholder="Search" class="input input-bordered w-56" />
      </div>
      <div>
        <button class="btn btn-primary"> Search Now</button>
      </div>
    </div>
    
  </header>
  <main>
    <section>
      <div id="phone-container">
        <div class="card w-96 bg-base-100 shadow-xl">
          <figure class="px-10 pt-10">
            <img src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" class="rounded-xl" />
          </figure>
          <div class="card-body items-center text-center">
            <h2 class="card-title">Shoes!</h2>
            <p>If a dog chews shoes whose shoes does he choose?</p>
            <div class="card-actions">
              <button class="btn btn-primary">Buy Now</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="JS/index.js"></script>
</body>

</html>
